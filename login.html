<body class="bg-primary">
    <div class="row w-100 bg-dark h-15 m-0">
	    <div class="col-md-2">&nbsp;

            <h1 class="text-white font-weight-bold mt-2">LOGO</h1>

	    <div class="col-md-4 mt-3">

   <div class="row mt-5 m-0">
	   <div class="col-md-2">&nbsp;
	   </div>
       <div class="col-md-8  bg-white rounded my-5">
	       <form action="javascript:void(0);" id="registerFrom">
                <h2 class="text-center mt-2 font-weight-bold">SIGN UP</h2>
                <h3 class="mt-3 w-100">First name</h3>
                <input type="text" class="form-control mt-3" name="first_name" id="firstName" placeholder="firstname...."/>
                <label class="error" id="firstNameError"></label>
                <h3 class="mt-3 w-100">Last name</h3>
                <input  type="text" class="form-control mt-3" name="last_name" id="lastName" placeholder="lastname...."/>
                <label class="error" id="lastNameError"></label>
                <h3 class="mt-3 w-100">Email</h3>
                <input type="email" class="form-control mt-3"  id="email"  name="email" placeholder="email...."/>
                <label class="error" id="emailError"></label>
                <h3 class="mt-3 w-100">Phone-Number</h3>
                <input type="number" class="form-control mt-3"  id="phone"  name="phone" placeholder="phone...."/>
                <label class="error" id="phoneError"></label>
                <h3 class="mt-3 w-100">Password</h3>
                <input  type="password" class="form-control mt-3" name="password" id="password" placeholder="password...."/>
                <label class="error" id="passwordError"></label>
                <h3 class="mt-3 w-100">Confirm-password</h3>
                <input  type="password" class="form-control mt-3" name="confirm_password" id="confirmPassword" placeholder="confirmpassword..."/>
                <label class="error" id="confirmPasswordError"></label>
                <h3 class="mt-3 w-100">Select State</h3>
                <select class="form-control" id="selectState" name="select_state">
				    <option value=""><--select--></option>
                    <option value="Punjab">Punjab</option>
                    <option value="Chandighar">Chandighar</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Haryana">Haryana</option>
                </select>
                <label class="error" id="stateError"></label>
                <h3 class="mt-3 w-100">Select city</h3>
                <select class="form-control" id="selectCity" name="select_city">
                    <option value=""><--select--></option>
                    <option value="Amritsar">Amritsar</option>
                    <option value="Sector-17">Sector-17</option>
                    <option value="Nand-Nagri">Nand-Nagri</option>
                    <option value="Hisar">Hisar</option>
                </select>
                <label class="error" id="cityError"></label>
                <h3 class="mt-3 w-100">Gender</h3>
                <select class="form-control" id="selectGender" name="select_gender">
                    <option value=""><--select--></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <label class="error" id="genderError"></label>
                <label class="w-100"><input type="checkbox" id="chekbox" class="mt-3 " value="tik">    &nbsp;<a href="#" class="font-weight-bold">Term&conditions</a></label>
                 <label class="error w-100" id="conditionError"></label>
                <button class="btn btn-success  pl-5 pr-5 mt-3 my-3" id="button">Submit</button>
            </form>
	   </div>
	   <div class="col-md-2 ">&nbsp;
	   </div>
   </div>  
	<script>
	    $(function(){
		  /* $('#registerFrom').validate({
			   rules:{
				  first_name :  {required:true}, 
				  last_name :   {required:true},
				  email     :   {
					  required:true,
					  email:true 
				  },
				  password   :{required:true},
				  conform_password  :{  
					  required:true,
					  equalTo: "#password"   
					},
			     select_state : { required:true },				
			     select_city : { required:true },				
			  },
			  messages :	{
				    first_name :{required:"please fill first name"}, 
				  last_name :{required:"please fill last name"},
				  email     :{required:"please fill email"},
				  password   :{required:"please fill password"},
				  conform_password  :{required:"please fill confirm password",
					                 equalTo :"password does not match"
				  },
				 select_state : { required: "please select state name" },				
			     select_city : { required:  "please select city name" },	
				  },   
			   });*/
			   
			   $('#registerFrom').submit(function(e){
				   e.preventDefault();
				   var result = $('input[type="checkbox"]:checked');
				   var error = false;
				   if($('#firstName').val().length <= 0){
					   error = true;
					   $('#firstNameError').html("Please enter first name.");
					} else {
						$('#firstNameError').html("");
					}
			       if($('#lastName').val().length <= 0){
					   error = true;
					   $('#lastNameError').html("Please enter last name.");
					} else {
						$('#lastNameError').html("");
					}   
				   if ($('#email').val().length <= 0){
					   error = true;
					   $('#emailError').html("Please enter email.");
				    } else {
						$('#emailError').html("");
					} 
					if ($('#phone').val().length <= 0) {
						error = true;
						$('#phoneError').html("please enter phone number");
					}else if ($('#phone').val().length > 10) {
					    error = true;
					    $('#phoneError').html("please enter only 10 element");
					} else{
                        $('#phoneError').html("");
				    }     
			        if( $('#password').val().length <= 0 ){
					   error = true;
					   $('#passwordError').html("Please enter password.");
					} else {
						$('#passwordError').html("");
					}               
                    if( $('#confirmPassword').val().length <= 0 ){
						error = true;
						$('#confirmPasswordError').html("Please enter password. ");
					} else if ( '#confirmPassword' !== '#password'){
				     	    error = true;
					        $('#confirmPasswordError').html("password does not match.");
				        }else {
						    $('#confirmPasswordError').html("");
					    }   
                    if ($('#selectState').val().length <= 0) {
                    	error = true;
                    	$('#stateError').html("please select slate. ");
                    }else{
                        $('#stateError').html("");
                    }    
                    if ($('#selectCity').val().length <= 0) {
                    	error = true;
                    	$('#cityError').html("please select city. ");
                    }else{
                        $('#cityError').html("");
                    }    
                    if ($('#selectGender').val().length <= 0) {
                    	error = true;
                    	$('#genderError').html("please select gender.");
                    }else{
                    	$('#genderError').html("");
                    } 
                    if (result.length <= 0) {
                    	error = true;
                    	$('#conditionError').html("please select aggree.");
                    }else{
                    	$('#conditionError').html("");
                    }  
				});

        }); 		
</script>
